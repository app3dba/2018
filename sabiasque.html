<!--<p><b>¿Sabias que?</b><br> <br> 
La Dirección General de la Función Pública y calidad de los Servicios desarrollo un conjunto de actuaciones transversales <b>al objeto de conocer, la estructura retributiva y de clasificación de personal</b> tanto directivo como no directivo de las entidades de derecho público, fundaciones y consorcios, con el fin de proporcionar un marco de actuación homogéneo y coherente en materia de homologación retributiva del personal tanto directivo como del resto del personal de las entidades integrantes del sector público institucional de la Comunidad Autónoma de Aragón.
</p>

<p><b>¿Sabias que?</b><br> <br> 
Del resultado de aquellas actuaciones se constato que era necesario abordar un proceso de racionalización del régimen retributivo y de clasificación profesional del personal, tanto directivo como del resto de personal, de las entidades integrantes del sector público institucional de la Comunidad Autónoma que diera solución a <b>la situación actual, caracterizada por la heterogeneidad de categorías profesionales, de estructuras salariales y de cuantías retributivas</b>, por la ausencia de una regulación formal de muchos de sus complementos retributivos, por la desigualdad interna en el seno de los propios entes en cuanto a las retribuciones que percibe el personal, y sus cuantías y, finalmente, por la diversidad de los niveles retributivos medios entre los diferentes entes.
</p>

<p><b>¿Sabias que?</b><br> <br> 
La Ley 1/2017, de 8 de febrero, con el fin de racionalizar el régimen retributivo y de clasificación profesional del personal de las entidades integrantes del sector público institucional de la Comunidad Autónoma, homologa las retribuciones mas altas del personal de las entidades con las establecidas para el personal funcionario de la Administración de la Comunidad Autónoma de Aragón, pero ... <b>permite que existan una heterogeneidad de estructuras salariales y cuantías retributivas, en los niveles mas bajos. </b></p>

<p><b>Pero ... ¿Sabias que?</b><br> <br> 
Existen los empleados públicos de primera y de segunda. En aplicación de dicha ley se elmininaban de los negociados convenios colectivos de entidades, empresas públicas ... las categorias profesionales que por nivel salarial excedian de los limites máximos establecidos para el personal funcionario de la DGA pero NO las categorias profesionales que por nivel salarial no alcanzaban los limites mínimos establecidos para el personal funcionario de la DGA.</p>
